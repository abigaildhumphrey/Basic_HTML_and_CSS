<!DOCTYPE html> 
<html lang = "eng"> 
<body>
<style>
	.font_1 {
		background-color: black;
		color: yellow;
		font-size: large;
	}
	
	.font_2 {
		background-color: darkblue;
		color: white;
		font-size: medium;
	}
</style> 

<h2 class="font_1">This h2 element is styled per class attribute of font 1</h2>
<h3 class="font_2">This h3 element is styled per class attribute of font 2 </h3> 
<h4 class="font_1">This h4 element is styled per class attribute of font 1, even though it is another element, neat!</h4> 

</body>
</html>
